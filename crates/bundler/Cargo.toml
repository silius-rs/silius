[package]
name = "silius-bundler"
version = "0.1.0"
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
description = """
AA (ERC-4337) bundler bundling implementation
"""

[dependencies]

anyhow = "1"

async-trait = "0.1"
bytes = "1.4.0"
ethers = { workspace = true, features = ["abigen-online"] }

ethers-flashbots = { git = "https://github.com/qi-protocol/ethers-flashbots.git", branch = "master" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
silius-contracts = { path = "../contracts" }
silius-primitives = { path = "../primitives" }
tokio = { workspace = true }
tracing = { workspace = true }
url = "2.4.0"

[dev-dependencies]
alloy-primitives = "0.3.0"
alloy-sol-types = "0.3.0"
dotenv = "0.15.0"
ethers-flashbots-test = { git = "https://github.com/da-bao-jian/ethers-flashbots.git", branch = "master" }
jsonrpsee = { version = "0.18.2", features = ["server", "macros", "client"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }


