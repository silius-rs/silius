version: '2'

services:
  bundler:
    image: ghcr.io/vid201/aa-bundler:latest
    command: --rpc-listen-address 0.0.0.0:3000 --eth-client-address http://geth-dev:8545 --mnemonic-file /root/${BUNDLER_ACCOUNT} --beneficiary 0x690B9A9E9aa1C9dB991C7721a92d351Db4FaC990 --gas-factor 600 --min-balance 1 --entry-points 0x0576a174D229E3cFA37253523E645A78A0C91B57 --helper 0x0000000000000000000000000000000000000000 --min-stake 1 --min-unstake-delay 0 --min-priority-fee-per-gas 0 --max-verification-gas 1500000 --rpc-api eth,debug
    ports: [ '3000:3000' ]
    volumes:
      - ./keys:/root
    depends_on: [ geth-dev ]
  geth-dev:
    build: geth-dev
    ports: [ '8545:8545' ]